<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">ID</th>
            <th style="min-width: 80px;">NAME</th>
            <th style="min-width: 80px;">CONTENT</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="todoitem in todoitems">
            <td>{{ todoitem.id }}</td>
            <td>{{ todoitem.name }}</td>
            <td>{{ todoitem.content }}</td>
            <td><a ng-click="editTodoitem(todoitem.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteTodoitem(todoitem.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewTodoitem()" class="btn btn-small">create new user</a>
</div>
